<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VirtuNym - Liver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-teal-500 min-h-screen p-8">
  <header class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Liver Events</h1>
    <p class="text-xl text-gray-800">最新のライブ配信イベントやストリーミング情報をこちらでご覧ください。</p>
    <a href="index.html" class="text-white bg-gray-800 py-2 px-4 rounded-full hover:bg-gray-700">ホームに戻る</a>
  </header>

  <main class="text-center">
    <section class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Liverたちの紹介</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Liver 1: 伊兎とと -->
        <div class="bg-white p-4 rounded-lg shadow-lg text-center">
          <img src="toto.jpeg" alt="伊兎とと" class="w-full rounded-lg mb-4">
          <h3 class="text-xl font-bold text-teal-500">伊兎とと</h3>
          <p class="text-gray-700">「いととと」として知られるLiver。可愛らしい外見で多くのファンに愛されています。</p>
        </div>

        <!-- Liver 2: 桜雲ゆすらめ -->
        <div class="bg-white p-4 rounded-lg shadow-lg text-center">
          <img src="yusurame.png" alt="桜雲ゆすらめ" class="w-full rounded-lg mb-4">
          <h3 class="text-xl font-bold text-teal-500">桜雲ゆすらめ</h3>
          <p class="text-gray-700">ミステリアスな魅力で知られるLiver、桜雲ゆすらめ。独自のスタイルと雰囲気でファンを魅了します。</p>
        </div>

        <!-- Liver 3: ロイヤル・W・Z・トランプ -->
        <div class="bg-white p-4 rounded-lg shadow-lg text-center">
          <img src="trump.png" alt="ロイヤル・W・Z・トランプ" class="w-full rounded-lg mb-4">
          <h3 class="text-xl font-bold text-teal-500">ロイヤル・W・Z・トランプ</h3>
          <p class="text-gray-700">「んぷとら」としても知られる、気品あふれるLiver。独特なファッションと存在感で注目を集めています。</p>
        </div>

        <!-- 他のLiverたちもここに追加できます -->
      </div>
    </section>
  </main>
</body>
</html>
