<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VirtuNym - Fan-Fiction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-teal-500 min-h-screen p-8">
  <header class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Fan-Fiction Gallery</h1>
    <p class="text-xl text-gray-800">ユーザーが作成したストーリーやクリエイティブなコンテンツをこちらでご覧ください。</p>
    <a href="index.html" class="text-white bg-gray-800 py-2 px-4 rounded-full hover:bg-gray-700">ホームに戻る</a>
  </header>
  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="fanart1.png" alt="Fan-Fiction 1" class="w-full rounded-lg mb-4">
      <h2 class="text-xl font-bold text-teal-500">The Virtual Awakening</h2>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="fanart2.png" alt="Fan-Fiction 2" class="w-full rounded-lg mb-4">
      <h2 class="text-xl font-bold text-teal-500">Rise of the VirtuNym</h2>
    </div>
    <!-- Adding 九本カモの美術教室 -->
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="biju.jpg" alt="九本カモの美術教室" class="w-full rounded-lg mb-4">
      <h2 class="text-xl font-bold text-teal-500">九本カモの美術教室</h2>
    </div>
  </main>
</body>
</html>
